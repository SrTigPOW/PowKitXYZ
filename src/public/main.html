<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home — PowKit</title>
    <link rel="icon" href="/assets/PowKit B&W.png" type="image/png">
    <meta name="description" content="We are a small team of four people who, by supporting each other, accomplish a variety of projects together.">
    <meta name="author" content="SrTig">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="black">
    <meta property="og:image" content="/assets/PowKit B&W.png">
    <style>
        body {
            background-color: #121314;
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        
        /* Seção do logo */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        .logo-text {
            margin-left: 15px;
            font-size: 32px;
            font-weight: bold;
        }

        /* Texto principal */
        .middle-text {
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            text-align: center;
        }

        .middle-text-content {
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin-top: 15px;
            line-height: 1.5;
        }

        /* Botão */
        .blue-button {
            display: inline-block;
            background-color: #067ec9;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 24px;
            margin-top: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .blue-button:hover {
            background-color: #055fa3;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .logo-text {
                font-size: 24px;
            }

            .middle-text {
                font-size: 28px;
            }

            .middle-text-content {
                font-size: 16px;
            }

            .blue-button {
                font-size: 20px;
                padding: 12px 25px;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="/assets/PowKit B&W.png" alt="PowKit Logo">
        </div>
        <div class="logo-text">PowKit</div>
    </div>

    <div class="middle-text">Prazer!</div>
    <div class="middle-text-content">
        Somos uma pequena equipe de quatro pessoas que, ao apoiar uns aos outros, realizamos diversos projetos juntos.
    </div>
    <a href="https://discord.gg/T8WjfEf669" class="blue-button">Servidor do Discord</a>
</body>
</html>
